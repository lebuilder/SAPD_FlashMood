    <body>
        <!-- Navbar -->
        <nav class="site-navbar">

        <div class="page-wrapper">
            <section id="sectionMED" class="med-card">

                <div class="col-md-6 p-3">
                    <h2>Mise en d√©tention</h2>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    <div class="form-group">
                        <label>ID unique de l'individu</label>

                    </div>

                                <option value="Sandy Shore">Sandy Shore</option>
                                <option value="Mission Row">Mission Row</option>
                            </select>
                        </div>
                        <div class="form-group" id="med_link_group">

                    <div class="form-row align-items-center mb-2">
                        <div class="col-12">
                            <input list="faits_tb" id="faits" class="form-control" placeholder="Rechercher une peine..." autocomplete="off">
                            <datalist id="faits_tb"></datalist>
